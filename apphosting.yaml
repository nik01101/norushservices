# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  environmentVariables:
    # We are creating an environment variable named NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    # The same name as in your .env.local for code consistency.
    NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:
      # This tells App Hosting to get the value from Secret Manager.
      secret: GOOGLE_MAPS_API_KEY # This is the name of the secret you created in Step 1.
